<!DOCTYPE html>
<html lang="en">
    
        <head>
            <title> Mask </title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"  crossorigin="anonymous">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        </head>
        <body  style="background-color:powderblue;"  >
            <h1 class="text-center">Prediction Mask &#128567 </h1>
            
            <br>
            <center>
            <form action='/', method="post" enctype="multipart/form-data">
                <input class="form-control mt-5" type="file" name="imagefile">
                <input class="btn btn-dark mt-4 btn-lg" type="submit" value="Predict Image">
            </form>
            
            </center>
            <br></br> 
            <br></br> 
            {% if prediction  %}
                <h4 style="color:rgb(57, 44, 114)" class="text-center"   > Prediction result is : {{prediction}}</h4>
                
            {% endif %}
            {% if img  %}
            
            <center>
            <img  class="img-thumbnail" src="{{img}}"  alt="coala" width="500" height="500">
            </center>
            {% endif %}
        
       
        </body>

</html>
